<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      "
    >
      <h1 style="color: #333">Welcome to Our Company!</h1>
      <p style="color: #333">
        Thank you for signing up. Please verify your email address to activate
        your account.
      </p>
      <p style="color: #333">Verification Code: <strong>{{code}}</strong></p>
      <p style="color: #333">Click on the link below to verify your email:</p>
      <a
        href="{{verificationToken}}"
        style="
          display: inline-block;
          padding: 10px 20px;
          background-color: #007bff;
          color: #fff;
          text-decoration: none;
          border-radius: 5px;
        "
        >Verify Email</a
      >
    </div>
  </body>
</html>
